apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "frontend.fullname" .}}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "frontend.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ include "frontend.fullname" . }}
        version: prod
    spec:
      containers:
        - image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: Always
          name: {{ include "frontend.fullname" . }}
          ports:
            - name: http
              containerPort: 4200

